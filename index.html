<!DOCTYPE html>
<html>
<head>
    <title>School Data</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser/build/stlite.css"
    />
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser/build/stlite.js";

        mount({
            requirements: ['requests', 'pandas', 'polars', 'cryptography', 'pprp', 'narwhals'],
            entrypoint: "streamlit_main.py",
            files: {
                    "streamlit_main.py": { url: "./streamlit_main.py" },
                    "./backup_data/bonds_encrypted.bin": { url: "./backup_data/bonds_encrypted.bin" },
                    "./backup_data/coupons_encrypted.bin": { url: "./backup_data/coupons_encrypted.bin" },
                },
            },
            document.getElementById("root"),
        );
    </script>
</body>
</html>
